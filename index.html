<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/challenge1/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    
    <div class="order-summary">
        <img src="images/illustration-hero.svg" alt="illustration image">
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="">
                <span class="plan-heading">Annual Plan</span><br>
                <span class="plan-price">$59.99/year</span>
                <a style="display: inline;" href="#">Change</a>
            </div>
            
            <button style="display: block;" class="proceed">Proceed to Payment</button>
            <button style="display: block;" class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
